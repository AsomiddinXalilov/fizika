<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>Masofa hisoblovchi</title>
</head>
<body>
    <div class="container">
        <h1 class="title mt-5">Kim birinchi bo-rish-ga!</h1>
        <div class="main">
            <div class="inputs d-flex mt-5 mb-5">
                <h4 class="inputs-title">Masofa (<i>km</i>)</h4>
                <input type="number" class="input ms-4 me-4" id="masofa">
                <button class="submit" id="submit">Hisobla</button>
            </div>
            <div class="results d-flex justify-content-between">
                <div class="box">
                    <img src="./img/man.png" width="180" height="180" alt="man image">
                    <h4 class="box-title">Piyoda</h4>
                    <span class="box-result" id="piyoda">. </span><span class="soat"> soat</span> <br> <span id="minut-piyoda">. </span><span> <strong>daqiqa</strong></span>
                </div>
                <div class="box">
                    <img src="./img/bycicle.png" width="180" height="180" alt="">
                    <h4 class="box-title">Velosiped</h4>
                    <span class="box-result" id="velosiped">. </span><span class="soat"> soat</span> <br> <span id="minut-velosiped">. </span><span> <strong>daqiqa</strong></span>
                </div>
                <div class="box">
                    <img src="./img/sedan.png" width="180" height="180" alt="">
                    <h4 class="box-title">Mashina</h4>
                    <span class="box-result" id="mashina">. </span><span class="soat"> soat</span> <br> <span id="minut-mashina">. </span><span> <strong>daqiqa</strong></span>
                </div>
                <div class="box">
                    <img src="./img/airplane.png" width="180" height="180" alt="">
                    <h4 class="box-title">Samalyot</h4>
                    <span class="box-result" id="samalyot">. </span><span class="soat"> soat</span> <br> <span id="minut-samalyot">. </span><span> <strong>daqiqa</strong></span>
                </div>

            </div>
        </div>

    </div>
    

    <script src="./main.js"></script>
</body>
</html>
